version: "3.9"

services:
  fastchat-controller:
    build:
      context: .
      dockerfile: Dockerfile
    image: fastchat:latest
    env_file:
      - .env
    volumes:
      - ./scripts:/app/scripts
    entrypoint:
      - "bash"
      - "/app/scripts/run_controller.sh"
  fastchat-model-worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - huggingface:/root/.cache/huggingface
      - ./scripts:/app/scripts
    image: fastchat:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    entrypoint:
      - "bash"
      - "/app/scripts/run_workers.sh"
  fastchat-api-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: fastchat:latest
    env_file:
      - .env
    ports:
      - "${FSCHAT_API_PORT:?}:${FSCHAT_API_PORT:?}"
    volumes:
      - ./scripts:/app/scripts
    entrypoint:
      - "bash"
      - "/app/scripts/run_api.sh"
volumes:
  huggingface:
